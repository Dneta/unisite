<html>

<head>
    <title>
        Neta's first/third website
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="formcss.css"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
                <script src="src.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
                <div class="font">
        <h1 style=" font-size: 300%"> sign in</h1>
        <form id="signin" onsubmit="return checkin();">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="emailin">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwdin">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <h1>
            If you don't have a user-sign up
        </h1>
        <form id="signup" onsubmit="return checkup();">
            <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname">
                <label for="lasttname">Last Name:</label>
                <input type="text" class="form-control" id="lastname">
            <input type="radio" name="gender" id="male" value="male" checked> Male<br>
            <input type="radio" name="gender" id="female" value="female"> Female<br>
            <input type="radio" name="gender"id="unicorn" value="Unicorn"> Unicorn
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="emailup">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwdup">
            </div>
  <div class="form-group">
                <label for="pwdv">Password validation:</label>
                <input type="password" class="form-control" id="pwdv">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        </div>
    </div>
</body>

</html>
